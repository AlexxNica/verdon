language: node_js
node_js:
- '7'
- '6'
matrix:
  include:
  - node_js: node
    env: VERDON_COVERAGE=1
script:
- npm run cover
after_script:
- if [[ -n $VERDON_COVERAGE ]] ; then cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js ; fi
deploy:
  provider: npm
  email: monsch@alum.mit.edu
  api_key:
    secure: 
  on:
    tags: true
    repo: mtth/verdon
    condition: "-n $VERDON_COVERAGE"
env:
  global:
  - secure: 
  - secure: 
